<div class="row">
	<div class="col">
		<%= if (errors) { %>
		<%= for (key, val) in errors { %>
		<div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
			<%= val %>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<% } %>
		<% } %>
	</div>
</div>
<div class="row">
	<div class="col-md-8 offset-md-2">
		<h1 class="text-center"><%= category.Title %></h1>
	</div>
</div>
<div class="row mt-3 justify-content-center">
	<div class="col-md-8 col-sm-10">
		<a href="<%= topicsCreatePath({cid: category.ID}) %>" class="btn btn-danger btn-sm m-0">New Topic</a>
	</div>
</div>
<div class="row">
	<div class="col-md-8 offset-md-2">
		<%= for (t) in topics { %>
		<hr>
		<p class="author"><%= t.AuthorID %></p>
		<p style="white-space: pre-wrap;"><%= t.Title %></p>
		<!-- Emails are unique, and '==' does not work with UUIDs -->
		<%= if (current_user.IsAuthor(t.AuthorID)) { %>
		<a href="<%= topicsDeletePath({tid: t.ID}) %>" class="btn btn-danger btn-sm m-0">Delete topic</a>
		<a href="<%= editTopicsPath({tid: t.ID}) %>" class="btn btn-primary btn-sm m-0">Edit topic</a>
		<% } %>
		<% } %>
	</div>
</div>
